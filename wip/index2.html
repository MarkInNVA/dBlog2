<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>OP Lab Photo Discussion</title>
		<link rel="stylesheet" href="css/layout.css" media="screen">

		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.8.3/dijit/themes/claro/claro.css" media="screen">
		<!-- load dojo and provide config via dojoConfig global -->
		<script>
			var dojoConfig = (function(){
				var base = location.href.split("/");
				base.pop();
				base = base.join("/");

				return {
					async: true,
					isDebug: false,
					parseOnLoad: true,
					packages: [{
						name: "js",
						location: base + "/js"
					}]
				};
			})();
		</script>
	</head>
  <body class="claro">
    <div id="mainWindow" 
         data-dojo-type="dijit.layout.BorderContainer" 
         data-dojo-props="design:'headline', gutters:false" 
         style="width:100%; height:100%;">

      <div id="header" 
           data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'top'">

        This is the header section
       <div id="subheader">subheader</div>

      </div>
      <div data-dojo-type="dijit.layout.ContentPane" id="leftPane" data-dojo-props="region:'left', splitter: true">
        <div data-dojo-type="dijit.layout.TabContainer">

          <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title:'Select', selected:true">
            <ul id="photoList"> </ul>
          </div>

          <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title:'Help'" >
            I guess there should be some help stuff here
          </div>

        </div>
      </div>

      <div id="main" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center'"> </div>
				<div id="photo" class="mainPhoto"> </div>
      <div id="footer" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'bottom'">
        this is the footer section
      </div>
      
    </div>
    
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.8.3/dojo/dojo.js"></script>
	 <script>
		 require(["js/app2", "dojo/domReady!"], function(jsApp) {
	 		jsApp.init();
	 		console.log("end of html require app");
		 });
	 </script> 
  </body>

</html>
