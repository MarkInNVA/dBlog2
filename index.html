<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: Application Controller</title>
		<link rel="stylesheet" href="css/sam.css" media="screen">
<!--		<link rel="stylesheet" href="css/style.css" media="screen"> --> 
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.8.3/dijit/themes/claro/claro.css" media="screen">
		<!-- load dojo and provide config via dojoConfig global -->
		<script>
			var dojoConfig = (function(){
				var base = location.href.split("/");
				base.pop();
				base = base.join("/");

				return {
					async: true,
					isDebug: true,
					parseOnLoad: true,
					packages: [{
						name: "js",
						location: base + "/js/"
					}]
				};
			})();
		</script>
	</head>
	<body class="claro">
		
		<!-- overlay -->
		<div id="loadingOverlay" class="pageOverlay">
			<div class="loadingMessage">Loading...</div>
		</div>
		
	    <div id="mainWindow" 
	         data-dojo-type="dijit.layout.BorderContainer" 
    	     data-dojo-props="design:'headline', gutters:false" 
        >

	      <div id="header" 
	           data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'top'">
	
	        This is the header section
	
	      </div>

	      <div data-dojo-type="dijit.layout.ContentPane" id="leftPane" data-dojo-props="region:'left', splitter: true">  <ul id="thumbnailList"></ul>  </div>
	
	      </div>
	
	      <div id="map" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center'"> </div>
	
	      <div id="footer" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'bottom'">
	        this is the footer section
	      </div>
		</div>
		<!-- load dojo and provide config via data attribute -->
		<script src="//ajax.googleapis.com/ajax/libs/dojo/1.8.3/dojo/dojo.js"></script>
		<script>
			require(["js/app", "dojo/domReady!"], function(jsApp) {
				jsApp.init();
			});
		</script>
	</body>
</html>
